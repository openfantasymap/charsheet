<h1>Pregenerated Characters</h1>
    
<div class="folder">
    <div
      class="folder-container"
      *ngFor="let char of pchars"
      
    >
      <div class="folder-tab" [routerLink]="['/sheets', char.id]">
        <div class="folder-tab-label">
          <div class="row">
            <img
              class="left"
              src="/assets/templates/{{ char.game }}/icon.webp"
              (error)="
                altImg($event, '/assets/templates/' + char.game + '/icon.png')
              "
              height="62"
            />
            <div class="column center">
                <span class="folder-tab-label-text">Join as</span>
              <span class="folder-tab-label-title">{{ char.name }}</span>
            </div>
          </div>
        </div>
      </div>
      <span class="spacer"></span>
    </div>
  </div>
  
<h1>Your Own characters that can join</h1>


<div class="folder">
    <div
      class="folder-container"
      *ngFor="let char of chars"
      
    >
      <div class="folder-tab" [routerLink]="['/sheets', char.id]">
        <div class="folder-tab-label">
          <div class="row">
            <img
              class="left"
              src="/assets/templates/{{ char.game }}/icon.webp"
              (error)="
                altImg($event, '/assets/templates/' + char.game + '/icon.png')
              "
              height="62"
            />
            <div class="column center">
                <span class="folder-tab-label-text">Join as</span>
                <span class="folder-tab-label-title">{{ char.name }}</span>
            </div>
          </div>
        </div>
      </div>
      <span class="spacer"></span>
      <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
    </div>
  </div>
    <mat-list>
    <mat-list-item *ngFor="let char of chars" [routerLink]="['/parties', char.id]">
        <div class="row">
            <img class="left" src="/assets/templates/{{char.game}}/icon.webp" (error)="altImg($event, '/assets/templates/'+char.game+'/icon.png')" height="62">
            <div class="column">
                <span matListItemTitle>{{char.name}}</span>
            </div>
        </div>
    </mat-list-item>
</mat-list>
