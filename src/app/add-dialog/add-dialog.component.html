<h1 mat-dialog-title>Create new Sheet</h1>
<mat-dialog-content>
<mat-grid-list [cols]="3" gutterSize="2">
    <mat-grid-tile (click)="newChar(g.id)" *ngFor="let g of games" [ngStyle]="{'background-image': 'url(/assets/templates/'+g.id+'/icon.png)'}">
        <mat-grid-tile-footer>{{g.name}}</mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
</mat-dialog-content>
